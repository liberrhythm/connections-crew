<div id="app-container">
  <h1 id="title">{{ title }}</h1>
  <mat-tab-group [mat-stretch-tabs]="true">
    <mat-tab label="Play Puzzle">
      <div class="play-puzzle-container">
        <mat-form-field class="puzzle-selector">
          <mat-select placeholder="Select Puzzle" [(value)]="selectedPuzzleFileName">
            <mat-option *ngFor="let file of puzzleFiles" [value]="file.fileName">
              {{ file.fileName.slice(0, -5) }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="grid-container">
          <app-grid [puzzleFileName]="selectedPuzzleFileName" [unlimited]="false"></app-grid>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Play Puzzle (Unlimited)">
      <div class="play-puzzle-container">
        <mat-form-field class="puzzle-selector">
          <mat-select placeholder="Select Puzzle" [(value)]="selectedPuzzleFileName">
            <mat-option *ngFor="let file of puzzleFiles" [value]="file.fileName">
              {{ file.fileName.slice(0, -5) }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="grid-container">
          <app-grid [puzzleFileName]="selectedPuzzleFileName" [unlimited]="true"></app-grid>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Create Puzzle (BETA)">
      <div id="create-puzzle-container">
        <app-create-puzzle></app-create-puzzle>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<router-outlet></router-outlet>
